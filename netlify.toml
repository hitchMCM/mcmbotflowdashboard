[build]
  command = "npm run build"
  publish = "dist"

# Proxy API requests to PostgREST server (avoids CORS and mixed content issues)
[[redirects]]
  from = "/api/*"
  to = "http://207.180.232.14:3002/:splat"
  status = 200
  force = true

# Redirect all routes to index.html for SPA (React Router)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers de sécurité
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
